<div class="form-field" id="{{id}}" data-validation="{{validation}}" {{#if private_id}}data-type="{{private_id}}"{{/if}}>
    <label class="form-label" for="{{id}}_input">{{label}}
        {{#if required}}
            <small>{{lang 'common.required' }}</small>
        {{/if}}
    </label>
    <input type="password"
           class="form-input"
           id="{{id}}_input"
           data-label="{{label}}"
           name="{{name}}"
           value="{{value}}"
           autocomplete="off"
           aria-required="{{required}}"
           aria-labelledby="{{id}}"
           aria-live="polite"
           {{#if private_id}}data-field-type="{{private_id}}"{{/if}}
    >
    <div class="password-section">
            <svg id="open-eye" title="show password"><use xlink:href="#icon-eye-open"></use></svg>
            <svg id="close-eye" title="hide password"><use xlink:href="#icon-eye-close"></use></svg>
    </div>
</div>
